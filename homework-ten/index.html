<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel-Fly</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

         <div class="site-container">
      <!-- START NAV -->
      <nav class="navi">
        <div class="nav-container">
          <div class="logo">
            <div class="logo-text">
              <p class="logo-word">travel-fly</p>
            </div>
          </div>
          <div id="links" class="links">
            <a class="starter" id="home" href="#">home</a>|
            <a id="about" href="#">about</a>|
            <a id="tours" href="#">tours</a>|
            <a id="special" href="#">special offers</a>|
            <a id="blog" href="#">blog</a>|
            <a id="contact" class="finisher" href="#">contact</a>
          </div>
        </div>
      </nav>
      <!-- END NAV -->

      <div id="app">
       
      </div>

      <!-- FOOTER START -->

      <footer>
        <div class="foot">
          <div class="logo">
            <p class="logotext">travel-fly</p>
          </div>
          <div class="copyright">
            <div class="copy">
              &copy;Copyright 2019 travel-fly. All rights reserved
            </div>
          </div>
          <div class="socials">
            <div class="icon">
              <img src="images/facebook.png" alt="" />
            </div>
            <div class="icon">
              <img src="images/instagram.png" alt="" />
            </div>
            <div class="icon">
              <img src="images/twitter.png" alt="" />
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
    </script>
  </body>
</html>
